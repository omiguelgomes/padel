<ion-card>
  <ion-avatar>
    <img src="assets/profile.png" />
  </ion-avatar>
  <ion-card-header>
    <ion-card-title>{{profile.name}}</ion-card-title>
    <ion-card-subtitle>{{ profile.email }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-list-header>
        <ion-label>Personal Details</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Prefered hand: {{profile.hand}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Birth date: {{profile.birthtime}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Ranking: {{profile.ranking}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
