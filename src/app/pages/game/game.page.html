<ion-content>

  <ion-card class="centered-card">
    <ion-card-header>
      <ion-card-title>{{ game.club }}</ion-card-title>
      <ion-card-subtitle>{{ game.time }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ game.details }}
    </ion-card-content>
    <ion-card-content class="background">
      <ion-img src="assets/court.png"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-button>Join Game</ion-button>

</ion-content>
