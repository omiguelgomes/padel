<ion-card>
  <ion-avatar>
    <img src="assets/profile.png" />
  </ion-avatar>
  <ion-card-header>
    <ion-card-title>{{user?.name}}</ion-card-title>
    <ion-card-subtitle>{{ user?.email }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-list-header>
        <ion-label>Personal Details</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Prefered hand: {{user?.hand}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Birth date: {{user?.birthtime}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Ranking: {{user?.ranking}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button (click)="createUser()">
        Create a new user
    </ion-button>
  </ion-card-content>
</ion-card>
